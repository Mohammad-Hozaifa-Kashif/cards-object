<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Added background color */
            color: black; /* Changed text color to white for better visibility */
            font-size: larger;
        }
        #cardsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            padding: 16px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            width: calc(33.33% - 32px);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: aqua;
        }
        .card img {
            max-width: 100%;
            height: auto;
            
        }
        .orderBtn {
            background-color: rgba(0, 0, 255, 0.571);
            border-radius: 20px;
            font-size: 15px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
        }
        .orderBtn:hover {
            background-color: rgba(0, 0, 255, 0.8);}

            #orderFormContainer {
    display: none;
    text-align: center;
    margin: 0 auto;
    max-width: 80%;
    padding: 20px;
    color: white; /* Change text color to white */
}

#orderFormContainer input {
    display: block;
    margin: 10px auto;
    padding: 15px;
    width: calc(100% - 16px);
    max-width: 435px;
    border: 4px solid aquamarine;
    border-radius: 4px;
    box-sizing: border-box;
    color: black; /* Reset input text color to black */
    font-size: 15px;
}
#orderFormContainer input:focus {
    outline: none;
    border-color: #007BFF;
}
        .btn {
            background-color: green;
            border-radius: 15px;
            font-size: 17px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #4CAF50;
        }
        
    </style>
</head>
<body>

<div id="cardsContainer">
    <div class="card">
        <img height="250" width="250" src="./iphone.jpeg" alt="iPhone Image">
        <h3>iPhone 14 pro</h3>
        <p>Price: 200000 PKR</p>
        <p>Enjoy your life with iPhone</p>
        <button class="orderBtn" onclick="showOrderForm()">Order Now</button>
    </div>
    <div class="card">
        <img height="250" width="250" src="./metrola.jpeg" alt="Metrola Image">
        <h3>Metrola edge 40 neo</h3>
        <p>Price: 140000 PKR</p>
        <p>Enjoy your life with Metrola</p>
        <button class="orderBtn" onclick="showOrderForm()">Order Now</button>
    </div>
    <div class="card">
        <img height="250" width="250" src="./nokia.jpeg" alt="Nokia Image">
        <h3>Nokia X30</h3>
        <p>Price: 100000 PKR</p>
        <p>Enjoy your life with Nokia</p>
        <button class="orderBtn" onclick="showOrderForm()">Order Now</button>
    </div>
</div>


<div id="orderFormContainer">
    <h2>Order Form</h2>
    <input type="email" id="email" placeholder="Enter your email" required> <br> <br>
    <input type="text" id="phone" placeholder="Enter your phone number" required> <br> <br>
    <input type="text" id="address" placeholder="Enter your address" required>
    <button class="btn" onclick="submitOrder()">Submit</button>
    <button class="btn" onclick="goBack()">Back</button>
</div>

<script>
    function showOrderForm() {
        document.getElementById('cardsContainer').style.display = 'none';
        document.getElementById('orderFormContainer').style.display = 'block';
    }

    function goBack() {
        document.getElementById('orderFormContainer').style.display = 'none';
        document.getElementById('cardsContainer').style.display = 'flex';
    }

    function submitOrder() {
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;

        if (email === '' || phone === '' || address === '') {
            alert('Please fill up all input fields.');
        } else {
            alert('Order has been submitted!');
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
            goBack();
        }
    }
</script>

</body>
</html>
